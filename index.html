<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
.w3-panel{
  background: rgba(255, 255, 255, 0.75);
}
body,h1 {
	font-family: "Raleway", sans-serif;
}
body, html {height: 100%}
.bgimg {
  background-image: url('https://cdn.dribbble.com/users/548267/screenshots/11631574/media/675810e734c7cd99b03ac2e773c8e7a1.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity" style="text-shadow:1px 1px 0 #444">
  <div class="w3-display-middle">
<div class="w3-panel w3-text-orange w3-card-4"">
    <h1 class="w3-jumbo w3-animate-top"><b>coming soon</b></h1>

    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center"><b>Academy of Thyme and Space</b></p>
  </div>
</div>
</div>

</body>
</html>
